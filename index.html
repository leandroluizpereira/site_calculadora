<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/function.js"></script>
    <title>Site: calculadora</title>
</head>
<body>

    <main>

        <h1>Calculadora</h1>
        <div class="container-calculadora">
             <input type="number"id="text" >
            

             <table>
                 <tr>
                     <td><button class="botao" onclick="limpar();">c</button></td>
                 <td><button class="botao" onclick="back();"><</button></td>
                 <td><button class="botao" onclick="btnMais();"id="mais">+</button></td>
                 <td><button class="botao" onclick="">-</button></td>
                </tr>
                    
               <tr>
                <td><button class="botao" onclick="">/</button></td>
                <td><button class="botao" onclick="">x</button></td>
                <td><button class="botao" onclick="">1</button></td>
                <td><button class="botao" onclick="">2</button></td>
               </tr>

               <tr>
                <td><button class="botao" onclick="">3</button></td>
                <td><button class="botao" onclick="">4</button></td>
                <td><button class="botao" onclick="">5</button></td>
                <td><button class="botao" onclick="">6</button></td>
               </tr>

               <tr>
                <td><button class="botao" onclick="">7</button></td>
                <td><button class="botao" onclick="">8</button></td>
                <td><button class="botao" onclick="">9</button></td>
                <td><button class="botao" onclick="">0</button></td>
               </tr>

               <tr>
                <td><button class="botao" onclick="">.</button></td>
                <td><button class="botao" onclick="">.</button></td>
                <td colspan="2"><button class="botao" onclick="resultado();" style="width: 96px;">=</button></td>
          
               </tr>
             </table>
        
        </div>
     
    </main>
    
</body>
</html>
